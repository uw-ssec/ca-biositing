id: https://w3id.org/ca_biositing/people/contact
name: contact
prefixes:
  linkml: https://w3id.org/linkml/
imports:
  - linkml:types
  - ../core/base_entity
default_range: string

classes:
  Contact:
    is_a: BaseEntity
    description: Contact information for a person.
    slots:
      - name
      - email
      - affiliation
    slot_usage:
      id:
        identifier: true
        range: integer

slots:
  name:
    range: string
    description: full name

  email:
    range: string
    description: Email address.

  affiliation:
    range: string
    description: Affiliation.
