id: https://w3id.org/ca_biositing/aim1_records/aim1_record_base
name: aim1_record_base
title: Aim 1 Record Base
description: Base class for Aim 1 records.
license: https://creativecommons.org/publicdomain/zero/1.0/

prefixes:
  linkml: https://w3id.org/linkml/
  ca_biositing: https://w3id.org/ca_biositing/

default_prefix: ca_biositing
default_range: string

imports:
  - linkml:types
  - ../core/base_entity
  - ../general_analysis/dataset
  - ../experiment_equipment/experiment
  - ../resource_information/resource
  - ../sample_preparation/prepared_sample
  - ../methods_parameters_units/method
  - ../people/contact
  - ../data_sources_metadata/file_object_metadata

classes:
  Aim1RecordBase:
    is_a: BaseEntity
    abstract: true
    slots:
      - dataset_id

      - experiment_id
      - resource_id
      - sample_id
      - technical_replicate_no
      - technical_replicate_total
      - method_id
      - analyst_id
      - raw_data_id
      - qc_pass
      - note

slots:
  sample_id:
    range: integer
    description: Reference to PreparedSample.

  resource_id:
    range: Resource
    description: Reference to Resource.

  method_id:
    range: Method
    description: Reference to Method used in analysis.

  analyst_id:
    range: Contact
    description: Reference to Analyst who performed analysis.

  raw_data_id:
    range: FileObjectMetadata
    description: Reference to FileObjectMetadata.

  dataset_id:
    range: Dataset
    description: Reference to Dataset.

  experiment_id:
    range: Experiment
    description: Reference to Experiment.

  technical_replicate_no:
    range: integer
    description: Replicate number.

  technical_replicate_total:
    range: integer
    description: Total number of replicates.

  qc_pass:
    range: boolean
    description: Whether the record passed QC.

  note:
    range: string
    description: Additional notes about the record.
