id: https://w3id.org/ca_biositing/external_data/billion_ton_2023_record
name: billion_ton_2023_record
prefixes:
  linkml: https://w3id.org/linkml/
imports:
  - linkml:types
  - ../core/base_entity
  - ../resource_information/resource
  - ../resource_information/resource_subclass
  - ../places/geography
  - ../methods_parameters_units/unit
default_range: string

classes:
  BillionTon2023Record:
    is_a: BaseEntity
    description: Billion Ton 2023 record.
    slots:
      - subclass_id
      - resource_id
      - geoid
      - county_square_miles
      - model_name
      - scenario_name
      - price_offered_usd
      - production
      - production_unit_id
      - btu_ton
      - production_energy_content
      - energy_content_unit_id
      - product_density_dtpersqmi
      - land_source
      - tileset_id

slots:
  subclass_id:
    range: ResourceSubclass
    description: Reference to ResourceSubclass.

  resource_id:
    range: Resource
    description: Reference to Resource.

  geoid:
    range: Place
    description: Reference to Place.

  county_square_miles:
    range: float
    description: Square miles of the county.

  model_name:
    range: string
    description: Name of the model.

  scenario_name:
    range: string
    description: Name of the scenario.

  price_offered_usd:
    range: decimal
    description: Price offered in USD.

  production:
    range: integer
    description: Production amount.

  production_unit_id:
    range: Unit
    description: Reference to Unit.

  btu_ton:
    range: integer
    description: BTU per ton.

  production_energy_content:
    range: integer
    description: Energy content of production.

  energy_content_unit_id:
    range: Unit
    description: Reference to Unit.

  product_density_dtpersqmi:
    range: decimal
    description: Product density in dry tons per square mile.

  land_source:
    range: string
    description: Source of land data.

  tileset_id:
    range: integer
    description: Reference to tileset tracking.
