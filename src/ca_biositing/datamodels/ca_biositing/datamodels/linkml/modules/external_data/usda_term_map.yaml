id: https://w3id.org/ca_biositing/external_data/usda_term_map
name: usda_term_map
prefixes:
  linkml: https://w3id.org/linkml/
imports:
  - linkml:types
  - ../core/base_entity
  - usda_commodity
default_range: string

classes:
  UsdaTermMap:
    is_a: BaseEntity
    description: Mapping of raw terms to USDA commodities.
    slots:
      - source_system
      - source_context
      - raw_term
      - usda_commodity_id
      - is_verified
      - note

slots:
  source_system:
    range: string
    description: Source system (NASS, AMS).

  source_context:
    range: string
    description: Context of the source (Group, Slug ID).

  raw_term:
    range: string
    description: Raw term from the source.

  usda_commodity_id:
    range: UsdaCommodity
    description: Reference to UsdaCommodity.

  is_verified:
    range: boolean
    description: Whether the mapping is verified.
