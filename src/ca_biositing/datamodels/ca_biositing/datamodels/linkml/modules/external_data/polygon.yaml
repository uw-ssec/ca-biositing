id: https://w3id.org/ca_biositing/external_data/polygon
name: polygon
prefixes:
  linkml: https://w3id.org/linkml/
imports:
  - linkml:types
  - ../core/base_entity
  - ../places/geography
default_range: string

classes:
  Polygon:
    is_a: BaseEntity
    description: Geospatial polygon.
    slots:
      - geoid
      - geom

slots:
  geoid:
    range: Place
    description: Reference to Place.

  geom:
    range: geometry
    description: Geometry (WKT or similar).
