id: https://w3id.org/ca_biositing/analysis
name: analysis
title: Analysis Definitions
description: Datasets and observations.
license: https://creativecommons.org/publicdomain/zero/1.0/

prefixes:
  linkml: https://w3id.org/linkml/
  ca_biositing: https://w3id.org/ca_biositing/

default_prefix: ca_biositing
default_range: string

imports:
  - linkml:types
  - core
  - methods

classes:
  Dataset:
    description: Dataset definition.
    slots:
      - id
      - name
      - record_type
      - source_id
      - start_date
      - end_date
      - description
    slot_usage:
      id:
        identifier: true
        range: integer

  Observation:
    description: Observation data.
    slots:
      - id
      - dataset_id
      - record_type
      - record_id
      - parameter_id
      - value
      - unit_id
      - dimension_type_id
      - dimension_value
      - dimension_unit_id
      - note
    slot_usage:
      id:
        identifier: true
        range: integer

  DimensionType:
    is_a: LookupBase
    description: Type of dimension (e.g. timepoint, wavelength).

  AnalysisType:
    is_a: LookupBase
    description: Type of analysis.

slots:
  dataset_id:
    range: integer
    description: Reference to Dataset.

  record_type:
    range: string
    description: Type of record.

  record_id:
    range: integer
    description: ID of the record.

  value:
    range: decimal
    description: Value of the observation.

  unit_id:
    range: integer
    description: Reference to Unit.

  dimension_type_id:
    range: integer
    description: Reference to DimensionType.

  dimension_value:
    range: decimal
    description: Value of the dimension.

  dimension_unit_id:
    range: integer
    description: Reference to Unit (dimension).
