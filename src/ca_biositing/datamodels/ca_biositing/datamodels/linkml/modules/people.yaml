id: https://w3id.org/ca_biositing/people
name: people
title: People Definitions
description: Contact and provider information.
license: https://creativecommons.org/publicdomain/zero/1.0/

prefixes:
  linkml: https://w3id.org/linkml/
  ca_biositing: https://w3id.org/ca_biositing/

default_prefix: ca_biositing
default_range: string

imports:
  - linkml:types

classes:
  Contact:
    description: Contact information for a person.
    slots:
      - id
      - first_name
      - last_name
      - email
      - affiliation
    slot_usage:
      id:
        identifier: true
        range: integer

  Provider:
    description: Provider information.
    slots:
      - id
      - codename
    slot_usage:
      id:
        identifier: true
        range: integer

slots:
  id:
    identifier: true
    range: integer
    description: Unique identifier.

  first_name:
    range: string
    description: First name.

  last_name:
    range: string
    description: Last name.

  email:
    range: string
    description: Email address.

  affiliation:
    range: string
    description: Affiliation.

  codename:
    range: string
    description: Codename for the provider.
