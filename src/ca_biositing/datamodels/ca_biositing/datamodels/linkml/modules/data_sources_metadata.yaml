id: https://w3id.org/ca_biositing/data_sources_metadata
name: data_sources_metadata
title: Data Sources and Metadata
description: Data sources, types, and file metadata.
license: https://creativecommons.org/publicdomain/zero/1.0/

prefixes:
  linkml: https://w3id.org/linkml/
  ca_biositing: https://w3id.org/ca_biositing/

default_prefix: ca_biositing
default_range: string

imports:
  - linkml:types
  - core

classes:
  DataSource:
    is_a: BaseEntity
    description: Source of data.
    slots:
      - name
      - description
      - data_source_type_id
      - full_title
      - creator
      - subject
      - publisher
      - contributor
      - date
      - type
      - biocirv
      - format
      - language
      - relation
      - temporal_coverage
      - location_coverage_id
      - rights
      - uri

  DataSourceType:
    is_a: LookupBase
    description: Type of data source.
    slots:
      - source_type_id

  SourceType:
    is_a: LookupBase
    description: General source type.

  FileObjectMetadata:
    is_a: BaseEntity
    description: Metadata for file objects.
    slots:
      - data_source_id
      - bucket_path
      - file_format
      - file_size
      - checksum_md5
      - checksum_sha256

  LocationResolution:
    is_a: LookupBase
    description: Resolution of location data.

slots:
  data_source_type_id:
    range: integer
    description: Reference to DataSourceType.

  source_type_id:
    range: integer
    description: Reference to SourceType.

  full_title:
    range: string
    description: Full title of the data source.

  creator:
    range: string
    description: Creator of the data source.

  subject:
    range: string
    description: Subject of the data source.

  publisher:
    range: string
    description: Publisher of the data source.

  contributor:
    range: string
    description: Contributor to the data source.

  date:
    range: datetime
    description: Date of the data source.

  type:
    range: string
    description: Type of the data source.

  biocirv:
    range: boolean
    description: Whether the data source is internal (BioCirV).

  format:
    range: string
    description: Format of the data source.

  language:
    range: string
    description: Language of the data source.

  relation:
    range: string
    description: Relation of the data source.

  temporal_coverage:
    range: string
    description: Temporal coverage of the data source.

  location_coverage_id:
    range: integer
    description: Reference to LocationResolution.

  rights:
    range: string
    description: Rights of the data source.

  uri:
    range: string
    description: URI of the resource.

  data_source_id:
    range: integer
    description: Reference to DataSource.

  bucket_path:
    range: string
    description: Path to the file in the bucket.

  file_format:
    range: string
    description: Format of the file.

  file_size:
    range: integer
    description: Size of the file in bytes.

  checksum_md5:
    range: string
    description: MD5 checksum of the file.

  checksum_sha256:
    range: string
