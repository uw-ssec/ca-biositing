id: https://w3id.org/ca_biositing/data_sources_metadata
name: data_sources_metadata
title: Data Sources and Metadata
description: Data sources, types, and file metadata.
license: https://creativecommons.org/publicdomain/zero/1.0/

prefixes:
  linkml: https://w3id.org/linkml/
  ca_biositing: https://w3id.org/ca_biositing/

default_prefix: ca_biositing
default_range: string

imports:
  - linkml:types
  - core
  - field_sampling

classes:
  DataSource:
    is_a: BaseEntity
    description: Source of data.
    slots:
      - name
      - description
      - uri
      - publication_date
      - version
      - publisher
      - author
      - license
      - note

      #missing fields compared to DBdiagram. Was this a purposeful paring down of fields?
      #data_source_type_id
      #full_title
      #creator
      #subject
      #publisher
      #date
      #types
      #biocirv
      #format
      #language
      #relation
      #temporal_coverage
      #location_coverage
      #rights

  FileObjectMetadata:
    is_a: BaseEntity
    description: Metadata for a file object.
    slots:
      - data_source_id
      - bucket_path
      - file_format
      - file_size
      - checksum_md5
      - checksum_sha256

  DataSourceType:
    is_a: BaseEntity
    description: Type of data source (e.g. database, literature).
    slots:
      - source_type_id

  LocationResolution:
    is_a: LookupBase
    description: Resolution of the location (e.g. nation, state, county).

  SourceType:
    is_a: LookupBase
    description: Type of source (e.g. database, literature).

slots:
  publication_date:
    range: date
    description: Date of publication.

  version:
    range: string
    description: Version of the data source.

  publisher:
    range: string
    description: Publisher of the data source.

  author:
    range: string
    description: Author of the data source.

  license:
    range: string
    description: License of the data source.

  data_source_id:
    range: integer
    description: Reference to DataSource.

  bucket_path:
    range: string
    description: Path to the file in the bucket.

  file_format:
    range: string
    description: Format of the file.

  file_size:
    range: integer
    description: Size of the file in bytes.

  checksum_md5:
    range: string
    description: MD5 checksum of the file.

  checksum_sha256:
    range: string
    description: SHA256 checksum of the file.

  source_type_id:
    range: integer
    description: Reference to SourceType.
