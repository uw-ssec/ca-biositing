id: https://w3id.org/ca_biositing/data_sources_metadata
name: data_sources_metadata
title: Data Sources and Metadata
description: Data sources, types, and file metadata.
license: https://creativecommons.org/publicdomain/zero/1.0/

prefixes:
  linkml: https://w3id.org/linkml/
  ca_biositing: https://w3id.org/ca_biositing/

default_prefix: ca_biositing
default_range: string

imports:
  - linkml:types
  - core
  - field_sampling

classes:
  DataSource:
    is_a: BaseEntity
    description: Source of data.
    slots:
      - name
      - description
      - uri
      - publication_date
      - version
      - publisher
      - author
      - license
      - note

  MetadataSample:
    is_a: BaseEntity
    description: Metadata for a field sample.
    slots:
      - field_sample_id
      - metadata_key
      - metadata_value
      - metadata_type
      - note

slots:
  publication_date:
    range: date
    description: Date of publication.

  version:
    range: string
    description: Version of the data source.

  author:
    range: string
    description: Author of the data source.

  license:
    range: string
    description: License of the data source.

  metadata_key:
    range: string
    description: Key for the metadata.

  metadata_value:
    range: string
    description: Value for the metadata.

  metadata_type:
    range: string
    description: Type of the metadata value (e.g. string, int, float).
