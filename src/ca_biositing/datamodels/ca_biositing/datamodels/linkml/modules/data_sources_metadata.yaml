id: https://w3id.org/ca_biositing/data_sources_metadata
name: data_sources_metadata
title: Data Sources and Metadata
description: Data sources, types, and file metadata.
license: https://creativecommons.org/publicdomain/zero/1.0/

prefixes:
  linkml: https://w3id.org/linkml/
  ca_biositing: https://w3id.org/ca_biositing/

default_prefix: ca_biositing
default_range: string

imports:
  - linkml:types
  - core
  - field_sampling

classes:
  DataSource:
    is_a: BaseEntity
    description: Source of data.
    slots:
      - name
      - description
      - data_source_type_id
      - full_title
      - creator
      - subject
      - publisher
      - contributor
      - date
      - type
      - biocirv
      - format
      - language
      - relation
      - temporal_coverage
      - location_coverage_id
      - rights
      - license
      - uri
      - note

  FileObjectMetadata:
    is_a: BaseEntity
    description: Metadata for a file object.
    slots:
      - data_source_id
      - bucket_path
      - file_format
      - file_size
      - checksum_md5
      - checksum_sha256

  DataSourceType:
    is_a: BaseEntity
    description: Type of data source (e.g. database, literature).
    slots:
      - source_type_id

  LocationResolution:
    is_a: LookupBase
    description: Resolution of the location (e.g. nation, state, county).

  SourceType:
    is_a: LookupBase
    description: Type of source (e.g. database, literature).

slots:
  #FileObjectMetadata slots

  data_source_id:
    range: integer
    description: Reference to DataSource.

  bucket_path:
    range: string
    description: Path to the file in the bucket.

  file_format:
    range: string
    description: Format of the file.

  file_size:
    range: integer
    description: Size of the file in bytes.

  checksum_md5:
    range: string
    description: MD5 checksum of the file.

  checksum_sha256:
    range: string
    description: SHA256 checksum of the file.

  #DataSourceType slots

  source_type_id:
    range: integer
    description: Reference to SourceType.

  #DataSource slots

  data_source_type_id:
    range: integer
    description: Reference to DataSourceType.

  full_title:
    range: string
    description: Full title of the data source.

  creator:
    range: string
    description: Entity primarily responsible for making the resource.

  subject:
    range: string
    description: The topic of the resource.

  publisher:
    range: string
    description: Publisher of the data source.

  contributor:
    range: string
    description: Entity responsible for making contributions to the resource.

  date:
    range: datetime
    description:
      Point or period of time associated with an event in the lifecycle of the
      resource.

  type:
    range: string
    description: The nature or genre of the resource.

  biocirv:
    range: boolean
    description: Internal data flag (FALSE=External, TRUE=Internal).

  format:
    range: string
    description: File format, physical medium, or dimensions of the resource.

  language:
    range: string
    description: A language of the resource.

  relation:
    range: string
    description: A related resource.

  temporal_coverage:
    range: string
    description: The temporal topic of the resource (Daterange).

  location_coverage_id:
    range: integer
    description: Reference to LocationResolution.

  rights:
    range: string
    description: Information about rights held in and over the resource.

  license:
    range: string
    description: License of the resource.
