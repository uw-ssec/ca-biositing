id: https://w3id.org/ca_biositing/experiment_equipment
name: experiment_equipment
title: Experiments and Equipment
description: Experimental data and equipment.
license: https://creativecommons.org/publicdomain/zero/1.0/

prefixes:
  linkml: https://w3id.org/linkml/
  ca_biositing: https://w3id.org/ca_biositing/

default_prefix: ca_biositing
default_range: string

imports:
  - linkml:types
  - core
  - places
  - methods_parameters_units
  - sample_preparation
  - general_analysis

classes:
  Experiment:
    is_a: BaseEntity
    description: Experiment definition.
    slots:
      - analyst_id
      - exper_start_date
      - exper_duration
      - exper_duration_unit_id
      - exper_location_id
      - description

  Equipment:
    is_a: LookupBase
    description: Equipment used in experiments.
    slots:
      - equipment_location_id

  ExperimentMethod:
    description: Link between Experiment and Method.
    slots:
      - id
      - experiment_id
      - method_id
    slot_usage:
      id:
        identifier: true
        range: integer

  ExperimentEquipment:
    description: Link between Experiment and Equipment.
    slots:
      - id
      - experiment_id
      - equipment_id
    slot_usage:
      id:
        identifier: true
        range: integer

  ExperimentAnalysis:
    description: Link between Experiment and AnalysisType.
    slots:
      - id
      - experiment_id
      - analysis_type_id
    slot_usage:
      id:
        identifier: true
        range: integer

  ExperimentPreparedSample:
    description: Link between Experiment and PreparedSample.
    slots:
      - id
      - experiment_id
      - prepared_sample_id
    slot_usage:
      id:
        identifier: true
        range: integer

slots:
  analyst_id:
    range: integer
    description: Reference to Contact (analyst).

  exper_start_date:
    range: date
    description: Start date of the experiment.

  exper_duration:
    range: decimal
    description: Duration of the experiment.

  exper_duration_unit_id:
    range: integer
    description: Reference to Unit.

  exper_location_id:
    range: integer
    description: Reference to LocationAddress.

  equipment_location_id:
    range: integer
    description: Reference to LocationAddress.

  experiment_id:
    range: integer
    description: Reference to Experiment.

  equipment_id:
    range: integer
    description: Reference to Equipment.

  analysis_type_id:
    range: integer
    description: Reference to AnalysisType.

  prepared_sample_id:
    range: integer
    description: Reference to PreparedSample.
