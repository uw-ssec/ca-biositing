id: https://w3id.org/ca_biositing/experiments
name: experiments
title: Experiment Definitions
description: Experiments, equipment, and analysis.
license: https://creativecommons.org/publicdomain/zero/1.0/

prefixes:
  linkml: https://w3id.org/linkml/
  ca_biositing: https://w3id.org/ca_biositing/

default_prefix: ca_biositing
default_range: string

imports:
  - linkml:types
  - core
  - geography
  - people
  - methods
  - sampling
  - analysis

classes:
  Experiment:
    is_a: BaseEntity
    description: Experiment definition.
    slots:
      - analyst_id
      - exper_start_date
      - exper_duration
      - exper_duration_unit_id
      - exper_location_id
      - description

  Equipment:
    is_a: LookupBase
    description: Equipment used in experiments.
    slots:
      - equipment_location_id

  ExperimentEquipment:
    description: Link between experiment and equipment.
    slots:
      - id
      - experiment_id
      - equipment_id
    slot_usage:
      id:
        identifier: true
        range: integer

  ExperimentAnalysis:
    description: Link between experiment and analysis type.
    slots:
      - id
      - experiment_id
      - analysis_type_id
    slot_usage:
      id:
        identifier: true
        range: integer

  ExperimentPreparedSample:
    description: Link between experiment and prepared sample.
    slots:
      - id
      - experiment_id
      - prepared_sample_id
    slot_usage:
      id:
        identifier: true
        range: integer

  ExperimentMethod:
    description: Link between experiment and method.
    slots:
      - id
      - experiment_id
      - method_id
    slot_usage:
      id:
        identifier: true
        range: integer

  Strain:
    is_a: LookupBase
    description: Strain of organism.
    slots:
      - parent_strain_id

slots:
  analyst_id:
    range: integer
    description: Reference to Contact (analyst).

  exper_start_date:
    range: date
    description: Start date of experiment.

  exper_duration:
    range: decimal
    description: Duration of experiment.

  exper_duration_unit_id:
    range: integer
    description: Reference to Unit.

  exper_location_id:
    range: integer
    description: Reference to LocationAddress.

  equipment_location_id:
    range: integer
    description: Reference to LocationAddress.

  experiment_id:
    range: integer
    description: Reference to Experiment.

  equipment_id:
    range: integer
    description: Reference to Equipment.

  analysis_type_id:
    range: integer
    description: Reference to AnalysisType.

  prepared_sample_id:
    range: integer
    description: Reference to PreparedSample.

  method_id:
    range: integer
    description: Reference to Method.

  parent_strain_id:
    range: integer
    description: Reference to Strain (parent).
