id: https://w3id.org/ca_biositing/infrastructure
name: infrastructure
title: Infrastructure
description: Infrastructure and facility data.
license: https://creativecommons.org/publicdomain/zero/1.0/

prefixes:
  linkml: https://w3id.org/linkml/
  ca_biositing: https://w3id.org/ca_biositing/

default_prefix: ca_biositing
default_range: string

imports:
  - linkml:types
  - core
  - general_analysis
  - places
  - resource_information

classes:
  FacilityRecord:
    is_a: BaseEntity
    description: Facility record.
    slots:
      - dataset_id
      - facility_name
      - location_id
      - capacity_mw
      - resource_id
      - operator
      - start_year
      - note

  InfrastructureBiodieselPlants:
    description: Biodiesel plants infrastructure.
    slots:
      - biodiesel_plant_id
      - company
      - bbi_index
      - city
      - state
      - capacity_mmg_per_y
      - feedstock
      - status
      - address
      - coordinates
      - latitude
      - longitude
      - source
    slot_usage:
      biodiesel_plant_id:
        identifier: true
        range: integer

  InfrastructureBiosolidsFacilities:
    description: Biosolids facilities infrastructure.
    slots:
      - biosolid_facility_id
      - report_submitted_date
      - latitude
      - longitude
      - facility
      - authority
      - plant_type
      - aqmd
