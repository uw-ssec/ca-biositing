      - adwf
      - potw_biosolids_generated
      - twtds_biosolids_treated
      - class_b_land_app
      - class_b_applier
      - class_a_compost
      - class_a_heat_dried
      - class_a_other
      - class_a_other_applier
      - twtds_transfer_to_second_preparer
      - twtds_second_preparer_name
      - adc_or_final_c
      - landfill
      - landfill_name
      - surface_disposal
      - deepwell_injection
      - stored
      - longterm_treatment
      - other
      - name_of_other
      - incineration
    slot_usage:
      biosolid_facility_id:
        identifier: true
        range: integer

  InfrastructureCafoManureLocations:
    description: CAFO manure locations infrastructure.
