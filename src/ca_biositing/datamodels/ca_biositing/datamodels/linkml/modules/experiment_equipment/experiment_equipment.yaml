id: https://w3id.org/ca_biositing/experiment_equipment/experiment_equipment
name: experiment_equipment
prefixes:
  linkml: https://w3id.org/linkml/
imports:
  - linkml:types
  - experiment
  - equipment
default_range: string

classes:
  ExperimentEquipment:
    description: Link between Experiment and Equipment.
    slots:
      - id
      - experiment_id
      - equipment_id
    slot_usage:
      id:
        identifier: true
        range: integer

slots:
  experiment_id:
    range: Experiment
    description: Reference to Experiment.

  equipment_id:
    range: Equipment
    description: Reference to Equipment.
