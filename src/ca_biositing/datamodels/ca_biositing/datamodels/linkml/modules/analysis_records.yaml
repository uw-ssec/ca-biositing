id: https://w3id.org/ca_biositing/analysis_records
name: analysis_records
title: Analysis Records
description: Specific analysis record types.
license: https://creativecommons.org/publicdomain/zero/1.0/

prefixes:
  linkml: https://w3id.org/linkml/
  ca_biositing: https://w3id.org/ca_biositing/

default_prefix: ca_biositing
default_range: string

imports:
  - linkml:types
  - core
  - analysis
  - experiments
  - methods
  - sampling
  - resources

classes:
  # Base Record Class (Mixin)
  RecordBase:
    mixin: true
    slots:
      - id
      - dataset_id
      - experiment_id
      - resource_id
      - sample_id
      - technical_replicate_no
      - technical_replicate_total
      - method_id
      - raw_data_id
      - qc_pass
      - note
    slot_usage:
      id:
        identifier: true
        range: integer

  ProximateRecord:
    is_a: RecordBase
    description: Proximate analysis record.

  UltimateRecord:
    is_a: RecordBase
    description: Ultimate analysis record.

  CompositionalRecord:
    is_a: RecordBase
    description: Compositional analysis record.

  IcpRecord:
    is_a: RecordBase
    description: ICP analysis record.

  XrfRecord:
    is_a: RecordBase
    description: XRF analysis record.
    slots:
      - maybe_wavelength_nm
      - maybe_intensity
      - maybe_energy_slope
      - maybe_energy_offset

  XrdRecord:
    is_a: RecordBase
    description: XRD analysis record.
    slots:
      - maybe_scan_low_nm
      - maybe_scan_high_nm

  CalorimetryRecord:
    is_a: RecordBase
    description: Calorimetry analysis record.

  FtnirRecord:
    is_a: RecordBase
    description: FT-NIR analysis record.

  RgbRecord:
    is_a: RecordBase
    description: RGB analysis record.

  PretreatmentRecord:
    is_a: RecordBase
    description: Pretreatment record.
    slots:
      - pretreatment_method
      - eh_method_id
      - reaction_block_id
      - block_position
      - temperature
      - replicate_no
      - analyst_id

  FermentationRecord:
    is_a: RecordBase
    description: Fermentation record.
    slots:
      - strain_id
      - pretreatement_method_id
      - eh_method_id
      - replicate_no
      - well_position
      - temperature
      - agitation_rpm
      - vessel_id
      - analyte_detection_equipment_id
      - analyst_id

  GasificationRecord:
    is_a: RecordBase
    description: Gasification record.
    slots:
      - feedstock_mass
      - bed_temperature
      - gas_flow_rate
      - analyst_id

  AutoclaveRecord:
    is_a: RecordBase
    description: Autoclave record.
    slots:
      - analyst_id

slots:
  technical_replicate_no:
    range: integer
    description: Technical replicate number.

  technical_replicate_total:
    range: integer
    description: Total technical replicates.

  raw_data_id:
    range: integer
    description: Reference to FileObjectMetadata.

  qc_pass:
    range: boolean
    description: Whether QC passed.

  maybe_wavelength_nm:
    range: decimal
    description: Wavelength in nm.

  maybe_intensity:
    range: decimal
    description: Intensity.

  maybe_energy_slope:
    range: decimal
    description: Energy slope.

  maybe_energy_offset:
    range: decimal
    description: Energy offset.

  maybe_scan_low_nm:
    range: integer
    description: Scan low nm.

  maybe_scan_high_nm:
    range: integer
    description: Scan high nm.

  pretreatment_method:
    range: integer
    description: Reference to Method (pretreatment).

  eh_method_id:
    range: integer
    description: Reference to Method (enzymatic hydrolysis).

  reaction_block_id:
    range: integer
    description: Reaction block ID.

  block_position:
    range: string
    description: Position in block.

  temperature:
    range: decimal
    description: Temperature.

  replicate_no:
    range: integer
    description: Replicate number.

  strain_id:
    range: integer
    description: Reference to Strain.

  pretreatement_method_id:
    range: integer
    description: Reference to Method (pretreatment).

  well_position:
    range: string
    description: Well position.

  agitation_rpm:
    range: decimal
    description: Agitation RPM.

  vessel_id:
    range: integer
    description: Reference to Equipment (vessel).

  analyte_detection_equipment_id:
    range: integer
    description: Reference to Equipment (detection).

  feedstock_mass:
    range: decimal
    description: Feedstock mass.

  bed_temperature:
    range: decimal
    description: Bed temperature.

  gas_flow_rate:
    range: decimal
    description: Gas flow rate.

  sample_id:
    range: integer
    description: Reference to Sample.
