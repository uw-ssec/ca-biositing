id: https://w3id.org/ca_biositing/sample_preparation/preparation_method
name: preparation_method
prefixes:
  linkml: https://w3id.org/linkml/
imports:
  - linkml:types
  - ../core/base_entity
  - preparation_method_abbreviation
default_range: string

classes:
  PreparationMethod:
    is_a: BaseEntity
    description: Method of sample preparation.
    slots:
      - name
      - description
      - prep_method_abbrev_id
      - prep_temp_c
      - uri
      - drying_step

slots:
  prep_method_abbrev_id:
    range: PreparationMethodAbbreviation
    description: Reference to PreparationMethodAbbreviation.

  prep_temp_c:
    range: decimal
    description: Preparation temperature in Celsius.

  drying_step:
    range: boolean
    description: Whether drying step was involved.
