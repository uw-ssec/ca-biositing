id: https://w3id.org/ca_biositing/general_analysis
name: general_analysis
title: General Analysis
description: General analysis definitions.
license: https://creativecommons.org/publicdomain/zero/1.0/

prefixes:
  linkml: https://w3id.org/linkml/
  ca_biositing: https://w3id.org/ca_biositing/

default_prefix: ca_biositing
default_range: string

imports:
  - linkml:types
  - core
  - data_sources_metadata
  - methods_parameters_units

classes:
  AnalysisType:
    is_a: LookupBase
    description: Type of analysis.

  Dataset:
    is_a: BaseEntity
    description: Dataset definition.
    slots:
      - name
      - record_type
      - source_id
      - start_date
      - end_date
      - description

  DimensionType:
    is_a: LookupBase
    description: Type of dimension.

  Observation:
    is_a: BaseEntity
    description: Observation data.
    slots:
      - dataset_id
      - record_type
      - record_id
      - parameter_id
      - value
      - unit_id
      - dimension_type_id
      - dimension_value
      - dimension_unit_id
      - note

slots:
  record_type:
    range: string
    description: Type of record.

  start_date:
    range: date
    description: Start date of the dataset.

  end_date:
    range: date
    description: End date of the dataset.

  dataset_id:
    range: integer
    description: Reference to Dataset.

  record_id:
    range: integer
    description: ID of the record.

  value:
    range: decimal
    description: Value of the observation.

  unit_id:
    range: integer
    description: Reference to Unit.

  dimension_type_id:
    range: integer
    description: Reference to DimensionType.

  dimension_value:
    range: decimal
    description: Value of the dimension.

  dimension_unit_id:
    range: integer
