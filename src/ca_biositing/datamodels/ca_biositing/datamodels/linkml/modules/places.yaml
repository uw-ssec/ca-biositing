id: https://w3id.org/ca_biositing/places
name: places
title: Places Definitions
description: Geographic locations and addresses.
license: https://creativecommons.org/publicdomain/zero/1.0/

prefixes:
  linkml: https://w3id.org/linkml/
  ca_biositing: https://w3id.org/ca_biositing/

default_prefix: ca_biositing
default_range: string

imports:
  - linkml:types
  - core

classes:
  Geography:
    description: Geographic location.
    slots:
      - geoid
      - state_name
      - state_fips
      - county_name
      - county_fips
      - region_name
      - agg_level_desc
    slot_usage:
      geoid:
        identifier: true

  LocationAddress:
    is_a: BaseEntity
    description: Physical address.
    slots:
      - geography_id
      - address_line1
      - address_line2
      - city
      - zip
      - lat
      - lon
      - is_anonymous

slots:
  geoid:
    range: string
    description: Unique identifier for geography.

  state_name:
    range: string
    description: State name.

  state_fips:
    range: string
    description: State FIPS code.

  county_name:
    range: string
    description: County name.

  county_fips:
    range: string
    description: County FIPS code.

  region_name:
    range: string
    description: Region name.

  agg_level_desc:
    range: string
    description: Aggregation level description.

  geography_id:
    range: string
    description: Reference to Geography.

  address_line1:
    range: string
    description: Address line 1.

  address_line2:
    range: string
    description: Address line 2.

  city:
    range: string
    description: City.

  zip:
    range: string
    description: ZIP code.

  lat:
    range: float
    description: Latitude.

  lon:
    range: float
    description: Longitude.

  is_anonymous:
    range: boolean
    description: Whether the location is anonymous.
