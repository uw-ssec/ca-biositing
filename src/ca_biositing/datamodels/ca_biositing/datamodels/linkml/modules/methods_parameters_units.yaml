id: https://w3id.org/ca_biositing/methods_parameters_units
name: methods_parameters_units
title: Methods, Parameters, and Units
description: Analytical methods, parameters, and units of measurement.
license: https://creativecommons.org/publicdomain/zero/1.0/

prefixes:
  linkml: https://w3id.org/linkml/
  ca_biositing: https://w3id.org/ca_biositing/

default_prefix: ca_biositing
default_range: string

imports:
  - linkml:types
  - core
  - data_sources_metadata

classes:
  Unit:
    is_a: LookupBase
    description: Unit of measurement.

  Method:
    is_a: BaseEntity
    description: Analytical method.
    slots:
      - name
      - method_abbrev_id
      - method_category_id
      - method_standard_id
      - description
      - detection_limits
      - source_id

  MethodAbbrev:
    is_a: LookupBase
    description: Abbreviation for method.

  MethodCategory:
    is_a: LookupBase
    description: Category of method.

  MethodStandard:
    is_a: LookupBase
    description: Standard associated with the method.

  Parameter:
    is_a: BaseEntity
    description: Parameter being measured.
    slots:
      - name
      - standard_unit_id
      - calculated
      - description

  ParameterCategory:
    is_a: LookupBase
    description: Category of parameter.

  ParameterCategoryParameter:
    description: Link between Parameter and ParameterCategory.
    slots:
      - id
      - parameter_id
      - parameter_category_id
    slot_usage:
      id:
        identifier: true
        range: integer

  ParameterUnit:
    description: Link between Parameter and Unit (alternate units).
    slots:
      - id
      - parameter_id
      - alternate_unit_id
    slot_usage:
      id:
        identifier: true
        range: integer

slots:
  #Method slots

  method_abbrev_id:
    range: integer
    description: Reference to MethodAbbrev.

  method_category_id:
    range: integer
    description: Reference to MethodCategory.

  method_standard_id:
    range: integer
    description: Reference to MethodStandard.

  detection_limits:
    range: string
    description: Detection limits of the method.

  source_id:
    range: integer
    description: Reference to DataSource.

  #Parameter slots

  standard_unit_id:
    range: integer
    description: Reference to Unit.

  calculated:
    range: boolean
    description: Whether the parameter is calculated.

  #ParameterCategoryParameter slots

  parameter_id:
    range: integer
    description: Reference to Parameter.

  parameter_category_id:
    range: integer
    description: Reference to ParameterCategory.

  #ParameterUnit slots

  alternate_unit_id:
    range: integer
    description: Reference to Unit.
