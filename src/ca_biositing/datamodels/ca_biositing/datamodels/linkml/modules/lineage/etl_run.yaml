id: https://w3id.org/ca_biositing/lineage/etl_run
name: etl_run
prefixes:
  linkml: https://w3id.org/linkml/
imports:
  - linkml:types
  - ../core/base_entity
default_range: string

classes:
  EtlRun:
    description: Information about an ETL run.
    slots:
      - id
      - run_id
      - started_at
      - completed_at
      - pipeline_name
      - status
      - records_ingested
      - note
    slot_usage:
      id:
        identifier: true

slots:
  run_id:
    range: string
    description: The Prefect run ID or other external identifier.

  started_at:
    range: datetime
    description: Start time of the ETL run.

  completed_at:
    range: datetime
    description: Completion time of the ETL run.

  pipeline_name:
    range: string
    description: Name of the pipeline.

  status:
    range: string
    description: Status of the ETL run.

  records_ingested:
    range: integer
    description: Number of records ingested.
