id: location
name: Location
description: >
  Specific address or farm location. Can be linked to a Geography row
  (county-level).

prefixes:
  linkml: https://w3id.org/linkml/
  usda: https://schema.myorg.org/usda/
  agrovoc: https://agrovoc.fao.org/agrontology/en/page/

default_prefix: usda

imports:
  - ../common/geography.yaml
  - linkml:types

classes:
  Location:
    description: >
      Represents a specific address or field location. References a parent
      Geography (county-level).
    slots:
      - location_id
      - geography # FK to Geography
      - address_line1
      - address_line2
      - city
      - zip
      - lat
      - lon

slots:
  location_id:
    range: integer
    description: Primary key for Location.

  geography:
    range: Geography
    description: Link to parent geography (county-level).

  address_line1:
    range: string
    description: Street address line 1.

  address_line2:
    range: string
    description: Street address line 2 (optional).

  city:
    range: string
    description: City name.

  zip:
    range: string
    pattern: "^[0-9]{5}$"
    description: 5-digit ZIP code.

  lat:
    range: float
    description: Latitude in decimal degrees.

  lon:
    range: float
    description: Longitude in decimal degrees.
