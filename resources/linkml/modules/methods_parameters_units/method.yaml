id: https://w3id.org/ca_biositing/methods_parameters_units/method
name: method
prefixes:
  linkml: https://w3id.org/linkml/
imports:
  - linkml:types
  - ../core/base_entity
  - ../data_sources_metadata/data_source
  - method_abbrev
  - method_category
  - method_standard
default_range: string

classes:
  Method:
    is_a: BaseEntity
    description: method.
    slots:
      - name
      - method_abbrev_id
      - method_category_id
      - method_standard_id
      - description
      - detection_limits
      - source_id

slots:
  method_abbrev_id:
    range: MethodAbbrev
    description: Reference to MethodAbbrev.

  method_category_id:
    range: MethodCategory
    description: Reference to MethodCategory.

  method_standard_id:
    range: MethodStandard
    description: Reference to MethodStandard.

  detection_limits:
    range: string
    description: Detection limits of the method.

  source_id:
    range: DataSource
    description: Reference to DataSource.
