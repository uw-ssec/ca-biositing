id: https://w3id.org/ca_biositing/methods_parameters_units/parameter_category_parameter
name: parameter_category_parameter
prefixes:
  linkml: https://w3id.org/linkml/
imports:
  - linkml:types
  - ../core/base_entity
  - parameter
  - parameter_category
default_range: string

classes:
  ParameterCategoryParameter:
    description: Link between Parameter and ParameterCategory.
    slots:
      - id
      - parameter_id
      - parameter_category_id
    slot_usage:
      id:
        identifier: true
        range: integer

slots:
  parameter_id:
    range: Parameter
    description: Reference to Parameter.

  parameter_category_id:
    range: ParameterCategory
    description: Reference to ParameterCategory.
