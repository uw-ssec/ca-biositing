id: https://w3id.org/ca_biositing/sample_preparation/prepared_sample
name: prepared_sample
prefixes:
  linkml: https://w3id.org/linkml/
imports:
  - linkml:types
  - ../core/base_entity
  - ../field_sampling/field_sample
  - preparation_method
  - ../people/contact
default_range: string

classes:
  PreparedSample:
    is_a: BaseEntity
    description: Sample that has been prepared.
    unique_keys:
      unique_prepared_sample_name:
        unique_key_slots:
          - name
    slots:
      - name
      - field_sample_id
      - prep_method_id
      - prep_date
      - preparer_id
      - note

slots:
  name:
    range: string
    description: Name of the prepared sample.
    identifier: true

  field_sample_id:
    range: FieldSample
    description: Reference to FieldSample.

  prep_method_id:
    range: PreparationMethod
    description: Reference to PreparationMethod.

  prep_date:
    range: date
    description: Date of preparation.

  preparer_id:
    range: Contact
    description: Reference to Contact (preparer).
