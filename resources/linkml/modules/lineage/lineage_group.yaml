id: https://w3id.org/ca_biositing/lineage/lineage_group
name: lineage_group
prefixes:
  linkml: https://w3id.org/linkml/
imports:
  - linkml:types
  - ../core/base_entity
default_range: string

classes:
  LineageGroup:
    description: Grouping for lineage information.
    slots:
      - id
      - etl_run_id
      - note
    slot_usage:
      id:
        identifier: true
        range: integer

slots:
  etl_run_id:
    range: string
    description: Identifier of the ETL run.
