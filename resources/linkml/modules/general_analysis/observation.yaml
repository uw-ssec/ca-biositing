id: https://w3id.org/ca_biositing/general_analysis/observation
name: observation
prefixes:
  linkml: https://w3id.org/linkml/
imports:
  - linkml:types
  - ../core/base_entity
  - ../general_analysis/dataset
  - ../methods_parameters_units/unit
  - ../general_analysis/dimension_type
default_range: string

classes:
  Observation:
    is_a: BaseEntity
    description: Observation data.
    slots:
      - record_id
      - dataset_id
      - record_type
      - record_id
      - parameter_id
      - value
      - unit_id
      - dimension_type_id
      - dimension_value
      - dimension_unit_id
      - note

slots:
  dataset_id:
    range: integer
    description: Reference to Dataset.

  record_type:
    range: string
    description: Type of record.

  record_id:
    range: string
    description: ID of the record.
    identifier: true

  parameter_id:
    range: Parameter
    description: Reference to Parameter.

  value:
    range: decimal
    description: Value of the observation.

  unit_id:
    range: Unit
    description: Reference to Unit.

  dimension_type_id:
    range: DimensionType
    description: Reference to DimensionType.

  dimension_value:
    range: decimal
    description: Value of the dimension.

  dimension_unit_id:
    range: Unit
    description: Reference to Unit.
