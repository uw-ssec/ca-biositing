id: https://w3id.org/ca_biositing/field_sampling/location_soil_type
name: location_soil_type
prefixes:
  linkml: https://w3id.org/linkml/
imports:
  - linkml:types
  - ../core/base_entity
  - ../places/location_address
  - soil_type
default_range: string

classes:
  LocationSoilType:
    is_a: BaseEntity
    description: Soil type at a location.
    slots:
      - location_id
      - soil_type_id

slots:
  location_id:
    range: LocationAddress
    description: Reference to LocationAddress.

  soil_type_id:
    range: SoilType
    description: Reference to SoilType.
