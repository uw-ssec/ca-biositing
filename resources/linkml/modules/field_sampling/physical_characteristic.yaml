id: https://w3id.org/ca_biositing/field_sampling/physical_characteristic
name: physical_characteristic
prefixes:
  linkml: https://w3id.org/linkml/
imports:
  - linkml:types
  - ../core/base_entity
  - field_sample
  - ../methods_parameters_units/unit
default_range: string

classes:
  PhysicalCharacteristic:
    is_a: BaseEntity
    description: Physical characteristics of a sample.
    slots:
      - field_sample_id
      - particle_length
      - particle_width
      - particle_height
      - particle_unit_id

slots:
  field_sample_id:
    range: FieldSample
    description: Reference to FieldSample.

  particle_length:
    range: decimal
    description: Length of particle.

  particle_width:
    range: decimal
    description: Width of particle.

  particle_height:
    range: decimal
    description: Height of particle.

  particle_unit_id:
    range: Unit
    description: Reference to Unit.
