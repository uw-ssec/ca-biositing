id: https://w3id.org/ca_biositing/field_sampling/field_sample
name: field_sample
prefixes:
  linkml: https://w3id.org/linkml/
imports:
  - linkml:types
  - ../core/base_entity
  - ../places/location_address
  - ../people/contact
  - ../people/provider
  - ../resource_information/resource
  - ../methods_parameters_units/unit
  - field_storage_method
  - collection_method
  - harvest_method
default_range: string

classes:
  FieldSample:
    is_a: BaseEntity
    description: Sample collected from the field.
    slots:
      - name
      - resource_id
      - provider_id
      - collector_id
      - sample_collection_source
      - amount_collected
      - amount_collected_unit_id
      - sampling_location_id
      - field_storage_method_id
      - field_storage_duration_value
      - field_storage_duration_unit_id
      - field_storage_location_id
      - collection_timestamp
      - collection_method_id
      - harvest_method_id
      - harvest_date
      - field_sample_storage_location_id
      - note

slots:
  resource_id:
    range: Resource
    description: Reference to Resource.

  provider_id:
    range: Provider
    description: Reference to Provider.

  collector_id:
    range: Contact
    description: Reference to Contact (collector).

  sample_collection_source:
    range: string
    description: Source of sample collection.

  amount_collected:
    range: decimal
    description: Amount collected.

  amount_collected_unit_id:
    range: Unit
    description: Reference to Unit.

  sampling_location_id:
    range: LocationAddress
    description: Reference to LocationAddress.

  field_storage_method_id:
    range: FieldStorageMethod
    description: Reference to FieldStorageMethod.

  field_storage_duration_value:
    range: decimal
    description: Duration of field storage.

  field_storage_duration_unit_id:
    range: Unit
    description: Reference to Unit.

  field_storage_location_id:
    range: LocationAddress
    description: Reference to LocationAddress.

  collection_timestamp:
    range: datetime
    description: Timestamp of collection.

  collection_method_id:
    range: CollectionMethod
    description: Reference to CollectionMethod.

  harvest_method_id:
    range: HarvestMethod
    description: Reference to HarvestMethod.

  harvest_date:
    range: date
    description: Date of harvest.

  field_sample_storage_location_id:
    range: LocationAddress
    description: Reference to LocationAddress.
