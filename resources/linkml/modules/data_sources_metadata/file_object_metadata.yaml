id: https://w3id.org/ca_biositing/data_sources_metadata/file_object_metadata
name: file_object_metadata
prefixes:
  linkml: https://w3id.org/linkml/
imports:
  - linkml:types
  - ../core/base_entity
  - data_source
default_range: string

classes:
  FileObjectMetadata:
    is_a: BaseEntity
    description: Metadata for a file object.
    slots:
      - data_source_id
      - bucket_path
      - file_format
      - file_size
      - checksum_md5
      - checksum_sha256

slots:
  data_source_id:
    range: DataSource
    description: Reference to DataSource.

  bucket_path:
    range: string
    description: Path to the file in the bucket.

  file_format:
    range: string
    description: Format of the file.

  file_size:
    range: integer
    description: Size of the file in bytes.

  checksum_md5:
    range: string
    description: MD5 checksum of the file.

  checksum_sha256:
    range: string
    description: SHA256 checksum of the file.
