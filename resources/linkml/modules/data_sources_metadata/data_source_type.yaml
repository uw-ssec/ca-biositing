id: https://w3id.org/ca_biositing/data_sources_metadata/data_source_type
name: data_source_type
prefixes:
  linkml: https://w3id.org/linkml/
imports:
  - linkml:types
  - ../core/base_entity
  - source_type
default_range: string

classes:
  DataSourceType:
    is_a: BaseEntity
    description: Type of data source (e.g. database, literature).
    slots:
      - source_type_id

slots:
  source_type_id:
    range: SourceType
    description: Reference to SourceType.
