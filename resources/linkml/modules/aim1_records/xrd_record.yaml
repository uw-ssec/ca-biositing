id: https://w3id.org/ca_biositing/aim1_records/xrd_record
name: xrd_record
title: XRD Record
description: XRD analysis record.
license: https://creativecommons.org/publicdomain/zero/1.0/

prefixes:
  linkml: https://w3id.org/linkml/
  ca_biositing: https://w3id.org/ca_biositing/

default_prefix: ca_biositing
default_range: string

imports:
  - linkml:types
  - aim1_record_base

classes:
  XrdRecord:
    is_a: Aim1RecordBase
    description: XRD analysis record.
    slots:
      - scan_low_nm
      - scan_high_nm

slots:
  scan_low_nm:
    range: integer
    description: Low scan range in nm.
  scan_high_nm:
    range: integer
    description: High scan range in nm.
