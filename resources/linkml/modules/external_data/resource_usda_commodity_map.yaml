id: https://w3id.org/ca_biositing/external_data/resource_usda_commodity_map
name: resource_usda_commodity_map
prefixes:
  linkml: https://w3id.org/linkml/
imports:
  - linkml:types
  - ../core/base_entity
  - ../resource_information/resource
  - ../resource_information/primary_ag_product
  - usda_commodity
default_range: string

classes:
  ResourceUsdaCommodityMap:
    is_a: BaseEntity
    description: Mapping between resources/crops and USDA commodities.
    slots:
      - resource_id
      - primary_ag_product_id
      - usda_commodity_id
      - match_tier
      - note

slots:
  resource_id:
    range: Resource
    description: Reference to Resource.

  primary_ag_product_id:
    range: PrimaryAgProduct
    description: Reference to PrimaryAgProduct.

  usda_commodity_id:
    range: UsdaCommodity
    description: Reference to UsdaCommodity.

  match_tier:
    range: string
    description: Tier of the match.
