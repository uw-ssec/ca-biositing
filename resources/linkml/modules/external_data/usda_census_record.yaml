id: https://w3id.org/ca_biositing/external_data/usda_census_record
name: usda_census_record
prefixes:
  linkml: https://w3id.org/linkml/
imports:
  - linkml:types
  - ../core/base_entity
  - ../data_sources_metadata/data_source
  - ../places/geography
  - usda_commodity
default_range: string

classes:
  UsdaCensusRecord:
    is_a: BaseEntity
    description: USDA census record.
    slots:
      - dataset_id
      - geoid
      - commodity_code
      - year
      - source_reference
      - note

slots:
  dataset_id:
    range: DataSource
    description: Reference to DataSource.

  geoid:
    range: Place
    description: Reference to Place.

  commodity_code:
    range: UsdaCommodity
    description: Reference to UsdaCommodity.

  year:
    range: integer
    description: Year of the record.

  source_reference:
    range: string
    description: Reference to the source.
