id: https://w3id.org/ca_biositing/external_data/usda_commodity
name: usda_commodity
prefixes:
  linkml: https://w3id.org/linkml/
imports:
  - linkml:types
  - ../core/lookup_base
default_range: string

classes:
  UsdaCommodity:
    is_a: LookupBase
    description: USDA commodity.
    slots:
      - usda_source
      - usda_code
      - parent_commodity_id

slots:
  usda_source:
    range: string
    description: Source of the USDA definition (NASS, AMS).

  usda_code:
    range: string
    description: Official USDA code.

  parent_commodity_id:
    range: UsdaCommodity
    description: Reference to parent UsdaCommodity.
