id: https://w3id.org/ca_biositing/external_data/usda_commodity
name: usda_commodity
prefixes:
  linkml: https://w3id.org/linkml/
imports:
  - linkml:types
  - ../core/lookup_base
default_range: string

classes:
  UsdaCommodity:
    is_a: LookupBase
    description: USDA commodity.
    slots:
      - usda_source
      - usda_code
      - api_name
      - created_at
      - updated_at

slots:
  usda_source:
    range: string
    description: Source of the USDA definition (NASS, AMS).

  usda_code:
    range: string
    description: Official USDA code.

  api_name:
    range: string
    description:
      Official API commodity name for USDA NASS QuickStats API queries.

  created_at:
    range: datetime
    description: Timestamp when the commodity record was created.

  updated_at:
    range: datetime
    description: Timestamp when the commodity record was last updated.
