id: https://w3id.org/ca_biositing/aim2_records/pretreatment_record
name: pretreatment_record
title: Pretreatment Record
description: Pretreatment record.
license: https://creativecommons.org/publicdomain/zero/1.0/

prefixes:
  linkml: https://w3id.org/linkml/
  ca_biositing: https://w3id.org/ca_biositing/

default_prefix: ca_biositing
default_range: string

imports:
  - linkml:types
  - aim2_record_base
  - ../methods_parameters_units/method

classes:
  PretreatmentRecord:
    is_a: Aim2RecordBase
    description: Pretreatment record.
    slots:
      - pretreatment_method_id
      - eh_method_id
      - reaction_block_id
      - block_position
      - temperature
      - replicate_no

slots:
  pretreatment_method_id:
    range: integer
    description: Reference to Method (pretreatment).
  eh_method_id:
    range: integer
    description: Reference to Method (enzymatic hydrolysis).
  reaction_block_id:
    range: integer
    description: ID of the reaction block.
  block_position:
    range: string
    description: Position in the block.
  temperature:
    range: decimal
    description: Temperature.
  replicate_no:
    range: integer
    description: Replicate number.
