id: https://w3id.org/ca_biositing/experiment_equipment/experiment_method
name: experiment_method
prefixes:
  linkml: https://w3id.org/linkml/
imports:
  - linkml:types
  - ../core/base_entity
  - experiment
  - ../methods_parameters_units/method
default_range: string

classes:
  ExperimentMethod:
    description: Link between Experiment and Method.
    slots:
      - id
      - experiment_id
      - method_id
    slot_usage:
      id:
        identifier: true
        range: integer

slots:
  experiment_id:
    range: Experiment
    description: Reference to Experiment.

  method_id:
    range: Method
    description: Reference to Method.
