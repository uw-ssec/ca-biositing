id: https://w3id.org/ca_biositing/experiment_equipment/experiment_analysis
name: experiment_analysis
prefixes:
  linkml: https://w3id.org/linkml/
imports:
  - linkml:types
  - experiment
  - ../general_analysis/analysis_type
default_range: string

classes:
  ExperimentAnalysis:
    description: Link between Experiment and AnalysisType.
    slots:
      - id
      - experiment_id
      - analysis_type_id
    slot_usage:
      id:
        identifier: true
        range: integer

slots:
  experiment_id:
    range: Experiment
    description: Reference to Experiment.

  analysis_type_id:
    range: AnalysisType
    description: Reference to AnalysisType.
