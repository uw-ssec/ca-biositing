id: https://w3id.org/ca_biositing/experiment_equipment/experiment_prepared_sample
name: experiment_prepared_sample
prefixes:
  linkml: https://w3id.org/linkml/
imports:
  - linkml:types
  - ../core/base_entity
  - experiment
  - ../sample_preparation/prepared_sample
default_range: string

classes:
  ExperimentPreparedSample:
    description: Link between Experiment and PreparedSample.
    slots:
      - id
      - experiment_id
      - prepared_sample_id
    slot_usage:
      id:
        identifier: true
        range: integer

slots:
  experiment_id:
    range: Experiment
    description: Reference to Experiment.

  prepared_sample_id:
    range: PreparedSample
    description: Reference to PreparedSample.
